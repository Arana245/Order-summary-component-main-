<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    

 <head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&family=Red+Hat+Display:wght@500;700;900&family=Rubik+Iso&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

 </head>



  <main class="main-container">

    <section class="order-card shadow">


      <article class="order-card__img">
      </article>

      <article class="order-card__info">
        <h1 class="info__title">Order Summary</h1>
        <p class="info__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="info__summary">
          <img src="./images/icon-music.svg" alt="icono de musica" class="summary__icon">
          <div class="summary__detail">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="" style="text-decoration: none;" class="summary__changes">Change</a>
        </div>

         <button class="button button-primary shadow">Proceed to Payment</button>
         <button class="button button-secondary">Cancel Order</button>


      </article>



    </section>

  </main>
